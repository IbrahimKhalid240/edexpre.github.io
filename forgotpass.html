<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your head content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);
        /* Your styling for the forgot password page goes here */
        body {
            background-color: #328f8a;
            background-image: linear-gradient(45deg, #328f8a, #08ac4b);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            margin-top: 100px;
            /* Adjust the height here */
            height: 400px;
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background-color: #328f8a;
            background-image: linear-gradient(45deg, #328f8a, #08ac4b);
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form .message a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        /* Typing animation CSS */
        .typing-animation {
            overflow: hidden;
            display: inline-block;
            white-space: pre-wrap; /* Allow text to wrap onto next line */
            animation: typing 3s steps(30, end) forwards;
            text-align: left;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: auto;
            }
        }
        #typingText{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* Additional styling for the center text */
        .center-text {
            margin-left: 670px;
            color: white;
            font-size: 24px;
            margin-top: 50px; /* Adjust this margin as needed */
        }
    </style>
</head>

<body>
    <div class="center-text">
        <p>EDDEXPRE</p>
    </div>

    <div class="form">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        <form id="forgotPasswordForm">
            <input type="email" placeholder="Enter your email" id="email" required>
            <button type="button" onclick="sendResetLink()">Reset Password</button>
            <p class="message">Remember your password? <a href="log.html">Login</a></p>
        </form>
        <br><br><br>
        <!-- Add placeholder text with typing animation -->
        <p id="typingText" class="typing-animation"><b>EDEXPRE</b> is a website that serves its all power to &nbsp; fulfil our clients needs. <b>EDEXPRE</b> is also An authorized and approved vendor by Division of Workers Compensation State of California.</p>
    </div>

    <script>
        function sendResetLink() {
            const email = document.getElementById('email').value;

            // Validate the email address (you may want to enhance this validation)
            if (!email) {
                showErrorMessage('Please enter a valid email address.');
                return;
            }

            // Generate a unique OTP (6-digit)
            const otp = generateOTP();

            // Store the OTP and associated email in localStorage (for simplicity)
            localStorage.setItem('resetEmail', email);
            localStorage.setItem('resetOTP', otp);

            // Show the OTP using SweetAlert
            showOTPSuccessMessage(otp);

            // Redirect to the OTP verification page
            setTimeout(function () {
                window.location.href = 'verify_otp.html';
            }, 2000); // 2000 milliseconds (2 seconds) delay
        }

        function showOTPSuccessMessage(otp) {
            Swal.fire({
                icon: 'success',
                title: 'OTP Sent',
                text: 'An OTP has been sent to your email address.',
                footer: `<strong>OTP:</strong> ${otp}`,
                showConfirmButton: false,
                timer: 3000,
            });
        }

        function showErrorMessage(message) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: message,
                showConfirmButton: false,
                timer: 2000,
            });
        }

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000);
        }
        window.onload = function() {
    animateTyping();
};

function animateTyping() {
    const textElement = document.querySelector('.typing-animation');
    const text = textElement.textContent;
    textElement.textContent = ''; // Clear the text initially

    let index = 0;
    let reverse = false; // Track if the animation should reverse

    const intervalId = setInterval(function () {
        if (!reverse) {
            // Typing animation
            if (index < text.length) {
                textElement.textContent += text[index];
                index++;
            } else {
                reverse = true; // Start reversing animation
            }
        } else {
            // Reversing animation
            if (index > 0) {
                index--;
                textElement.textContent = text.substring(0, index); // Remove characters one by one
            } else {
                clearInterval(intervalId); // Stop the interval once text is cleared
            }
        }
    }, 50); // Adjust typing speed here (in milliseconds)
}


    </script>
</body>

</html>
