<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDEXPRE | SIGN UP</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<style>
   @import url(https://fonts.googleapis.com/css?family=Roboto:300);
header .header{
  background-color: #fff;
  height: 45px;
}
header a img{
  width: 134px;
margin-top: 4px;
}
.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.login-page .form .login{
  margin-top: -31px;
margin-bottom: 26px;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}

.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}

body {
  background-color: #328f8a;
  background-image: linear-gradient(45deg,#328f8a,#08ac4b);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
.form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background-color: #0db63a;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }

</style>

<body>
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h3>E D E X P R E &#x2705;</h3>
                    <p>Please enter your credentials for <br/> <b> Sign up</b></p>
                </div>
            </div>
            <form class="login-form" id="signupForm">
                <input type="text" placeholder="Username" id="username" required />
                <input type="email" placeholder="E-mail" id="email" required />
                <input type="password" placeholder="Password" id="password" required />
                <input type="password" placeholder="Confirm Password" id="confirm-password" required />
                <button type="button" onclick="attemptSignup()">Sign Up</button>
                <p class="message">Already a user? <a href="log.html">Log In</a></p>
            </form>
        </div>
    </div>

    <script>
        async function sha256(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function attemptSignup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!username || !email || !password || !confirmPassword) {
                showErrorMessage('Please fill in all fields.');
                return;
            }

            if (!email.includes('@')) {
                showErrorMessage('Invalid email format. Email must contain "@" symbol.');
                return;
            }

            if (password !== confirmPassword) {
                showErrorMessage('Passwords do not match. Please enter matching passwords.');
                return;
            }

            const existingAccountsString = localStorage.getItem('existingAccounts');
            const existingAccounts = existingAccountsString ? JSON.parse(existingAccountsString) : [];

            // Check if email already exists
            if (existingAccounts.includes(email)) {
                showErrorMessage('Email already taken. Please use a different email address.');
                return;
            }

            // Store new account information
            const hashedPassword = await sha256(password);
            const newAccount = {
                username: username,
                email: email,
                password: hashedPassword
            };
            existingAccounts.push(email);
            localStorage.setItem('existingAccounts', JSON.stringify(existingAccounts));
            localStorage.setItem(email, JSON.stringify(newAccount));

            showSuccessMessage('Account created successfully. Redirecting to login page...');
            setTimeout(function () {
                window.location.href = 'log.html';
            }, 2000);
        }

        function showSuccessMessage(message) {
            Swal.fire({
                icon: 'success',
                title: 'Account Created',
                text: message,
                showConfirmButton: false,
                timer: 2000,
            });
        }

        function showErrorMessage(message) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: message,
                showConfirmButton: false,
                timer: 1500,
            });
        }
    </script>
</body>

</html>
